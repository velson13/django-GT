{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card p-4 shadow-sm" style="width: 350px;">
        <h3 class="card-title mb-3 text-center">Login</h3>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" autofocus required class="form-control" id="id_username">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" required class="form-control" id="id_password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        {% if form.errors %}
            <div class="alert alert-danger mt-3">
                Invalid username or password
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
